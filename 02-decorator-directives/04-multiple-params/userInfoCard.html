<div class="panel panel-primary">
	<div class="panel-heading clickable" ng-click="toggleCollapse()">
		<!-- Passing multiple parameters to the directive -->
		<span state-display="user.level user-ok user-warning user-problem user-error">{{user.name}}</span>
	</div>
	<div class="panel-body" ng-hide="collapsed">
		<address></address>
		<h4>Friends</h4>
		<ul>
			<li ng-repeat="friend in user.friends">
				<friend data="friend" on-remove="removeFriend(friend)"></friend>
			</li>
		</ul>
		<div ng-show="!!user.rank">
			Rank: {{user.rank}}
		</div>
		<button class="btn btn-success" ng-show="!user.rank" ng-click="rankMe()">Rank me!</button>
		<button class="btn btn-info" ng-click="nextState()">Next State</button>
	</div>
</div>
