<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular Directives</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController" class="container">
	<h1 class="clickable" my-click="clickHandler(data)">{{data.message}}</h1>

	<video id="video" spacebar-support event-pause="handlePause(evt)" controls poster="http://media.w3.org/2010/05/sintel/poster.png">
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
		<source src="http://media.w3.org/2010/05/sintel/trailer.webm5" type="video/webm">
		<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">
	</video>

	<p ng-repeat="message in messages">{{message.text}}</p>

	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../../node_modules/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
