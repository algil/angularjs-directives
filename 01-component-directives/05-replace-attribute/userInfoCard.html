<!-- With replace attribute, only can have a root element -->
<div>
	<h1>Name: {{user.name}}</h1>

	<div ng-show="!!user.address">
		<h2>Address:</h2>
		{{user.address.city}}<br>
		({{user.address.country}})
	</div>

	<h2>Friends:</h2>
	<div ng-repeat="friend in user.friends">{{friend}}</div>
</div>
